<body>
    <div class="container login">
      <form id="as10" action="/register/" method="post">
          <fieldset>
            <legend>Login</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" /><br/><br/>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" /><br/><br/>
            <label for="pwd2">Confirm Password:</label>
            <input type="password" id="pwd2" name="pwd2" /><br/><br/>
            <label><input type="checkbox" value="I accept the terms of service" id="accept">I accept the terms of service</label><br/><br/>
            <select id="country" name="country">
                <option>Please choose a country first</option>
              </select><br/><br/>
            <input type="submit" value="Login" id="submit" />
          </fieldset>
      </form>
      <div id="main"></div>
    </div><!-- .container -->
  
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
